services:
  - type: web
    name: face-auth-backend
    env: python
    runtime: python
    plan: starter
    buildCommand: pip install --upgrade pip setuptools wheel && pip install numpy && pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 app:app
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      - key: COOKIE_SAMESITE
        value: None
      - key: COOKIE_SECURE
        value: "true"
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.9"
